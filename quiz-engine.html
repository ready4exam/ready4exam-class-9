<script>

  const url = new URL(window.location.href);
  url.searchParams.set("difficulty", level);
  window.location.href = url.toString();
}
</script>

<!-- üî• AUTH LISTENER + AUTO FIX FOR NO-REFRESH LOGIN -->
<script type="module">
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

document.addEventListener("DOMContentLoaded", () => {

  const auth = getAuth();

  onAuthStateChanged(auth, (user) => {
    if (user) {
      const username = user.email.split("@")[0];
      document.getElementById("user-welcome").textContent = `Welcome, ${username}`;
      document.getElementById("logout-nav-btn").classList.remove("hidden");

      document.getElementById("logout-nav-btn").onclick = async () => {
        await signOut(auth);
        location.href = "index.html"; // You confirmed this works
      };
    }
  });

  /* üî• Ensures header loads immediately after login (no refresh needed) */
  setTimeout(() => {
    const user = getAuth().currentUser;
    if (user) {
      const username = user.email.split("@")[0];
      document.getElementById("user-welcome").textContent = `Welcome, ${username}`;
      document.getElementById("logout-nav-btn").classList.remove("hidden");
    }
  }, 400);

  const urlParams = new URLSearchParams(location.search);
  const subject = urlParams.get("subject");

  const backBottom = document.getElementById("go-back-chapter-btn");
  if(backBottom){
    backBottom.addEventListener("click", () =>{
      if (subject) {
        location.href = `chapter-selection.html?subject=${encodeURIComponent(subject)}`;
      } else {
        alert("‚ö† Subject was not passed ‚Äî cannot return accurately.");
      }
    });
  }
});
</script>
